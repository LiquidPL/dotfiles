- clean: ['~']

- link:
    ~/.profile:
      force: true
      path: profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_profile:
      force: true
      path: bash_profile
    ~/.config/environment.d/envvars.conf: 
      create: true
      path: envvars.conf
    ~/.ssh/config:
      create: true
      path: ssh/config
    ~/.ssh/config.d:
      path: private/ssh/config.d
      ignore-missing: true
    ~/.gitconfig: gitconfig
    ~/.config/Code/User/settings.json: 
      create: true
      path: vscode/settings.json
    ~/.config/MangoHud: MangoHud
    ~/.phpenv: phpenv
    ~/.phpenv/plugins/php-build:
        create: true
        path: php-build
    ~/.nvm: nvm

